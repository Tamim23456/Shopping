<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shopping Browser</h1>
        <button id="viewCartBtn">View Cart</button>
    </header>
    
    <main id="productList">
        <!-- Product listing will be dynamically generated here -->
    </main>

    <div id="cartOverlay">
        <div id="cart">
            <h2>Your Cart</h2>
            <ul id="cartItems">
                <!-- Cart items will be dynamically generated here -->
            </ul>
            <button id="closeCartBtn">Close Cart</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
